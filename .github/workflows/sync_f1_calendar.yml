name: Sync F1 Calendar

on:
  # Run automatically on the 1st of each month
  schedule:
    - cron: '0 0 1 * *'  # Runs at midnight UTC on the 1st of every month
  
  # Allow manual triggering from GitHub Actions UI
  workflow_dispatch:
  
  # Optional: Run on push to main branch (for testing)
  # push:
  #   branches:
  #     - main

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Create service account JSON file
        env:
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
        run: |
          echo "$GOOGLE_SERVICE_ACCOUNT_JSON" > service_account.json
      
      - name: Run F1 Calendar Sync
        env:
          GOOGLE_SERVICE_ACCOUNT_FILE: service_account.json
          USER_EMAIL: ${{ secrets.USER_EMAIL }}
          CALENDAR_NAME: ${{ secrets.CALENDAR_NAME }}
        run: |
          python f1_calendar_sync.py
      
      - name: Cleanup
        if: always()
        run: |
          rm -f service_account.json

